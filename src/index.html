<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="svg/favicon.png">
</head>

<body>
    <!--======== HEADER =========-->
    <header class="px-2 py-1">
        <nav>
            <div class="logo">
                <a href=""><img src="svg/blog-logo.svg" alt="" /></a>
            </div>
            <ul class="menu">
                <li><a href="">Sobre</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>

        <div class="bx"></div>

        <div class="flex-start-row">
            <div class="search">
                <form class="flex">
                    <input type="text" name="search" placeholder="Buscar...">
                    <button class="btn-search"></button>
                </form>
            </div>

            <div class="cta-desktop ml-3">
                <a href="" class="btn">Login</a>
            </div>

            <div class="cta-mobile">
                <a href="" class="link color-primary">Login</a>
            </div>

        </div>
    </header>

    <!--======== MENU MOBILE =========-->
    <div class="relative">
        <div class="menu-mobile">
            <ul class="nav-mobile">
                <li><a href="" class="link-menu-mobile">Sobre</a></li>
                <li><a href="" class="link-menu-mobile">Contato</a></li>
                <li class="py-2 px-2">
                    <form class="flex">
                        <input type="text" name="search" placeholder="Buscar...">
                        <button class="btn-search"></button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!--======== JS =========-->
    <script src="js/script.js"></script>
</body>

</html>
